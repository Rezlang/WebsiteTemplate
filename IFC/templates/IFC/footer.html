    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Footer</title>

    <style>
        body {
            margin: 0;
            overflow-x: hidden;
        }
    
        .footer {
            background: #EDEDED;
            padding: 30px 0px;
            font-family: 'Play', sans-serif;
            text-align: center;
        }
    
        .footer .row {
            display: flex;
            justify-content: center;
            width: 100%;
            color:black;
            font-size: 0.8em;
        }
    
        .footer .row a {
            text-decoration: none;
            color: black;
            transition: 0.5s;
            display: inline-block;
            margin: 0 5px; /* Adjust the margin as per your preference */
        }
    
        .footer .row a:hover {
            color: #808080;
        }
    
        .footer .row ul {
            width: 100%;
        }
    
        .footer .row ul li {
            display: inline-block;
            margin: 0px 30px;
        }
    
        .footer .row a i {
            font-size: 2em;
            margin: 0% 1%;
        }
    
        .footer .row:last-child {
            margin-top: 10px;
            text-align: center;
        }
    
        .footer .row:last-child p {
            margin: 0;
        }
    
        @media (max-width: 720px) {
            .footer {
                text-align: center;
                padding: 5%;
            }
    
            .footer .row ul li {
                display: block;
                margin: 10px 0px;
                text-align: left;
            }
    
            .footer .row a i {
                margin: 0% 3%;
            }
        }
    </style>
