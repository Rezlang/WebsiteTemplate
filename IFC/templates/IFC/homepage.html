<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RPI IFC</title>
    
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'IFC/images/favicon.png' %}" />
    

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    
    <style>
        .hero {
            background-color: rgb(214, 0, 28);
            color: #000;
            text-align: center;
            padding: 15px;
        }
        


        .hero .title-text{
            color: rgb(0, 0, 0);
            font-weight: bolder;
            font-size: xx-large;
        }
        .main-content .container{
            padding: 20px;
        }

        .statistics p{
            font-size: 12px;
            text-justify: center;
            text-align: center;
        }

        .statistics h1{
            font-size: 24px;
            text-justify: center;
            text-align: center;
        }

        .separator {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        @font-face {
            font-family: 'CustomFont';
            src: url("{% static 'IFC/Fonts/Overpass/overpass-extrabold.otf' %}") format('truetype');
        }
        
    </style>
</head>

<body>
    {% include 'IFC/dropdownBanner.html' %}
    <div id="main-content">
        <!-- Navbar -->
        {% include 'IFC/navbar.html' %}

        <!-- Hero Section -->
        <header class="hero"></header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-lg-6">
                        <!-- First Image Carousel -->
                        {% include 'IFC/carousel.html' %}
                    </div>
                    <div class="col-lg-6">
                        <!-- Second Image Carousel -->
                        {% include 'IFC/carousel.html' %}
                    </div>
                </div>
            </div>
            
            <hr class="separator">

            <div class ="statistics">
                <div class="row justify-content-center" style="margin-bottom: 0px; text-align: center;">
                    <h1>About the IFC</h1>
                </div>
                <div class="container">
                    {% include 'IFC/percentageGraph.html' %}
                </div>
            </div>

            <div>
                {% include 'IFC/splitSection.html' %}
            </div>
            
        </main>


        

        <!-- Footer -->
        {% include 'IFC/footer.html' %}
        

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

        <script>
            $(document).ready(function() {
                // For each carousel on the page
                $(".carousel").each(function(index) {
                    var carouselId = "carouselExampleIndicators" + (index + 1);
            
                    // Set the ID of the carousel
                    $(this).attr("id", carouselId);
            
                    // Update the data-targets of the carousel indicators
                    $(this).find(".carousel-indicators li").each(function() {
                        $(this).attr("data-target", "#" + carouselId);
                    });
            
                    // Update the hrefs of the carousel controls
                    $(this).find(".carousel-control-prev").attr("href", "#" + carouselId);
                    $(this).find(".carousel-control-next").attr("href", "#" + carouselId);
                });
            });
            </script>
    </div>
</body>

</html>
