<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>split section</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'IFC/images/favicon.png' %}" />
    <style>
        body {
            margin: 0px;
        }
        
        .colour-block {
            background: rgb(214, 0, 28);
            width: 100%;
            height: 10px;
            padding: 7% 0 10% 0; /* Adjusted padding */
            color: #fff;
        }
        
        .colour-block h1{
            position: relative; top: -30px;
        }
        
        .white-block {
            background: #fff;
            width: 100%;
            height: 600px;
            padding: 7% 0 10% 0; /* Adjusted padding */
            color: rgb(214, 0, 28);
        }
        
        h1 {
            text-align: center;
            font-size: 72px;
            font-weight: normal;
        }

        h2 {
            text-align: center;
            font-size: 36px;
            font-weight: normal;
        }
        
        p {
            font-size: 24px;
        }
        
        .flex-window {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .flex-window h2{
            margin: 100px;
            position: relative;
            top: -80px;
        }

        .flex-window img {
            width: 40%;
            object-fit: cover; /* Adjusted object-fit */
            max-height: 100%; /* Added max-height property */
        }
        
        /*------------------*/
        /*  SKEW CLOCKWISE  */
        /*------------------*/
        .skew-cc {
            width: 100%;
            height: 100px;
            background: linear-gradient(to right bottom, rgb(214, 0, 28) 49%, #fff 50%),
                linear-gradient(-50deg, #ffffff 16px, #000 0);
        }
        
        /*-------------------------*/
        /* SKEW COUNTER CLOCKWISE  */
        /*-------------------------*/
        .skew-c {
            width: 100%;
            height: 100px;
            background: linear-gradient(to left bottom, #fff 49%, rgb(214, 0, 28) 50%);
        }
    </style>
</head>

<body>

    <div class="skew-c"></div>
    <div class="colour-block">
        <h1>IFC Philanthropy and Service</h1>
    </div>
    <div class="skew-cc"></div>
    <div class="white-block">
        <div class="flex-window">
            <div>
                <h2>
                    The Fraternity and Sorority community at RPI raises over $100,000 each year for charities and community organizations.
                </h2>
            </div>
            <img src="{% static 'IFC/images/carousel/image1.jpeg' %}" alt="Logo" style="padding: 25px; height: 500px; position: relative; top: -60px;">
        </div>
    </div>
    <div class="skew-c"></div>
    <div class="colour-block">
        <h1>Skewed Clockwise.</h1>
    </div>

</body>

</html>
